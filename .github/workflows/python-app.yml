name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run tests with unittest
      run: |
        python -m coverage run --source=. -m unittest discover -s tests/ -p '*_test.py'
    - name: Generate coverage report
      run: |
        python -m coverage report -m > coverage.txt
    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: coverage.txt
    - name: Update README
      run: |
        echo "Test coverage report: https://example.com/coverage-report" >> README.md
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git commit -am "Update README with test coverage report link"
        git push
